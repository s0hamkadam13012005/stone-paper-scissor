<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rock paper scissors</title>
  <link href="game.css" rel="stylesheet" type="text/css" />  
</head>

<body>

  <div class="container">

    <h1 class="title">Rock Paper Scissors</h1>

    <div class=moves-container>
      <button class="move-btn " onclick="playGame('rock')"> <img class="move-icon" src="images/rock-emoji.png">
      </button>
      <button class="move-btn " onclick="playGame('paper')"> <img class="move-icon"
          src="images/paper-emoji.png"></button>
      <button class="move-btn " onclick="playGame('scissors') ""> <img class=" move-icon"
        src=" images/scissors-emoji.png"> </button>



    </div>

    <div class="result-container">
      <p class="js-result"></p>
      <p class="js-moves"></p>
      <p class="js-score"></p>

      <button class="reset-score-button reset-btn"
        onclick="score.wins = 0; score.losses = 0; score.ties = 0; localStorage.removeItem('score'); updateScore()">Reset
        Score</button>
    </div>


  </div>
  <script src="game.js"></script>
</body>

</html>
